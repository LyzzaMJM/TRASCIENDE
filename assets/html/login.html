<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login y Registro</title>
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@100;300;400;700;900&display=swap" rel="stylesheet">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <link rel="stylesheet" href="../css/logincss.css">
  <link rel="icon" type="image/png" href="assets/img/logocorto.png">
</head>

<body>

  
  <!-- Navbar reducido -->
  <nav class="navbar navbar-expand-lg">
    <div class="container">
        <!-- Logo -->
        <a class="navbar-brand" href="/index.html">
            <img src="../img/logocorto.png" alt="Logo" width="60">
        </a>

        <h2>TRASCIENDE Y CONQUISTA EL MUNDO</h2>

        <!-- Botón de colapso para móviles -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
    </div>
  </nav>




  <br>





  <div class="container py-5">
      <!-- Botones para alternar entre formularios -->
      <div class="form-switch mb-4 text-center">
          <button id="loginBtn" type="button" class="btn btn-outline-primary me-2">Iniciar sesión</button>
          <button id="registerBtn" type="button" class="btn btn-outline-success">Registrarse</button>
      </div>

      <!-- Contenedor de formularios con imágenes -->
      <div class="row align-items-center justify-content-center">
          <!-- Imagen -->
          <div class="col-md-6 text-center" id="imageContainer">
              <img id="loginImage" src="../img/logocorto.png" alt="Imagen de inicio de sesión" class="img-fluid">
              <img id="registerImage" src="../img/logocorto.png" alt="Imagen de registro" class="img-fluid d-none">
          </div>

          <!-- Formulario de Login -->
          <div class="col-md-6" id="formContainer">
              <form id="loginForm" class="p-4">
                  <div class="form-title mb-3"><h3 class="title-login">Iniciar sesión</h3></div>
                  <div class="mb-3">
                      <label for="loginEmail" class="form-label"> <strong>Email</strong></label>
                      <div class="input-group">
                          <span class="input-group-text"><i class="bi bi-envelope-at"></i></span>
                          <input type="email" id="loginEmail" class="form-control" placeholder="Email@ejemplo.com" required>
                      </div>
                  </div>

                  <div class="mb-3">
                      <label for="loginPassword" class="form-label"> <strong>Contraseña</strong> </label>
                      <div class="input-group">
                          <span class="input-group-text"><i class="bi bi-lock"></i></span>
                          <input type="password" id="loginPassword" class="form-control" placeholder="Contraseña" required>
                          <button type="button" class="btn btn-outline-secondary" id="togglePasswordLogin">
                              <i class="bi bi-eye" id="eye-icon-login"></i>
                              <i class="bi bi-eye-slash d-none" id="eye-slash-icon-login"></i>
                          </button>
                      </div>
                  </div>

                  <button class="btn btn-primary w-100" type="submit">Inicia sesión <i class="bi bi-arrow-right"></i></button>

                  <div class="text-center mt-3"> <strong>Acceder con Google</strong>
                    <br>
      
                      <button id="loginGoogleBtn" class="btn btn-danger" type="button">
                          <i class="bi bi-google"></i> 
                      </button>
                      
                  </div>
              </form>

              <!-- Formulario de Registro  -->
              <form id="registerForm" class="p-4  d-none">
                  <div  class="form-title mb-3" ><h3 class="title-register">Crea una cuenta</h3></div>
                  <div class="mb-3">
                      <label for="registerEmail" class="form-label">Email</label>
                      <div class="input-group">
                          <span class="input-group-text" ><i class="bi bi-envelope-at" id="rei"></i></span>
                          <input type="email" id="registerEmail" class="form-control" placeholder="Email" required>
                      </div>
                  </div>

                  <div class="mb-3">
                      <label for="registerUser" class="form-label">Nombre de usuario</label>
                      <div class="input-group">
                          <span class="input-group-text"><i class="bi bi-person" id="rei"></i></span>
                          <input type="text" id="registerUser" class="form-control" placeholder="Nombre de usuario" required>
                      </div>
                  </div>

                  <div class="mb-3">
                      <label for="registerRole" class="form-label">Rol</label>
                      <div class="input-group">
                          <span class="input-group-text"><i class="bi bi-person-badge" id="rei"></i></span>
                          <select id="registerRole" class="form-control" required>
                              <option value="">Selecciona tu rol</option>
                              <option value="estudiante">Estudiante</option>
                              <option value="staff">Staff</option>
                              <option value="profesor">Profesor</option>
                              <option value="padres">Padres de familia</option>
                          </select>
                      </div>
                  </div>

                  <div class="mb-3">
                      <label for="registerPassword" class="form-label">Contraseña</label>
                      <div class="input-group">
                          <span class="input-group-text"><i class="bi bi-lock" id="rei"></i></span>
                          <input type="password" id="registerPassword" class="form-control" placeholder="Contraseña" required>
                          <button type="button" class="btn btn-outline-secondary" id="togglePasswordRegister">
                              <i class="bi bi-eye" id="eye-icon-register"></i>
                              <i class="bi bi-eye-slash d-none" id="eye-slash-icon-register"></i>
                          </button>
                      </div>
                  </div>

                  <button class="btn btn-success w-100" type="submit">Regístrate <i class="bi bi-arrow-right"></i></button>
              </form>
          </div>
      </div>
  </div>



    <br >


  <!-- FOOTER -->
 
  
  <footer>
      <div class="footer-container">
          <div class="social-icons">
              <a href="https://www.facebook.com/perutrasciende"><i class="fab fa-facebook"></i></a>
              <a href="https://www.instagram.com/perutrasciende/"><i class="fab fa-instagram"></i></a>
              <a href="https://www.youtube.com/perutrasciende"><i class="fab fa-youtube"></i></a>
              <a href="https://pe.linkedin.com/company/perutrasciende"><i class="fab fa-linkedin"></i></a>
          </div>

              <p> <strong> © 2022 Trasciende - Derechos Reservados</strong> </p>
              <a><strong>Política de Privacidad</strong></a>
          </div>
      </div>
  </footer>






  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <!-- Archivos JavaScript de Firebase y lógica de la app -->
  <script type="module" src="../js/config.js"></script>
  <script type="module" src="../js/loginjs.js"></script>

</body>
</html>
